<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

<h2>Update existed product</h2>

<form action="#" th:action="@{/editProduct}" th:object="${product}" method="post">
    <p>ID: <input type="text" th:field="*{id}" readonly></p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Description: <input type="text" th:field="*{description}"/></p>

    <th:block th:each="category : ${otherCategories}">
        <input type="checkbox" name="otherCategories" th:value="${category.id}">
        <label th:text="${category.name}"></label>
    </th:block>
    <th:block th:each="category : ${productCategories}">
        <input type="checkbox" name="productCategories" th:value="${category.id}" checked>
        <label th:text="${category.name}"></label>
    </th:block>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

</body>
</html>
