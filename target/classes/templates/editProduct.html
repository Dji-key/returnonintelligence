<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="/pretty.css">
</head>
<body>

<h2 class="header">Update existing product</h2>

<form action="#" th:action="@{/editProduct}" th:object="${product}" method="post">
    <table class="table">
        <tr style="display: none">
            <th>ID:</th>
            <th><input type="text" th:field="*{id}" readonly></th>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <th:block th:each="category : ${otherCategories}">
                    <nobr>
                        <input type="checkbox" name="otherCategories" th:value="${category.id}">
                        <label th:text="${category.name}"></label>
                    </nobr>
                </th:block>
                <th:block th:each="category : ${productCategories}">
                    <nobr>
                        <input type="checkbox" name="productCategories" th:value="${category.id}" checked>
                        <label th:text="${category.name}"></label>
                    </nobr>
                </th:block>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
