<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CRUD catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <base href="/">
    <title>Catalog</title>
    <style>
        .table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 14px;
            border-collapse: collapse;
            text-align: center;
            width: 420px;
            border: none;
        }

        .table th {
            background: #AFCDE7;
            color: white;
            padding: 10px 20px;
        }

        .table th,
        .table td {
            border-style: solid;
            border-width: 0 1px 1px 0;
            border-color: white;
            padding: 5px;
        }

        .table td {
            background: #D8E6F3;
        }

        .frmBtn {
            display: inline-block;
            background: #e3d6d9;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
            transition: all .3s ease;
            padding: 0 12px;
            text-align: center;
        }

        .frmBtn:hover, .frmBtn:focus {
            border-color: #aaa;
        }

        .frmBtn:hover:active {
            border-color: #000;
        }
        .frmBtn.orange {
            background: #ff6700;
            color: #fff;
        }

        .btnsLine {
            margin-bottom: 15px;
        }
        .btnsLine input[type="text"] {
            line-height: 1.5;
            font-size: 14px;
            border: 1px solid #aaa;
            color: #333;
            border-radius: 4px;
            margin-right: 15px;
            display: inline-block;
            box-sizing: border-box;
            padding: 0 12px;
            max-width: 200px;
        }

        .btnsLine > a {
            text-decoration: none;
            box-sizing: border-box;
            min-width: 200px;
        }

        .btnsLine > a:not(:last-child) {
            margin-right: 15px;
        }
        a.fn {
            display: inline-block;
            position: relative;
            width: 21px;
            height: 21px;
            background: #ccc;
            border-radius: 50%;
            color: #222;
            font-weight: bold;
            text-decoration: none;
            margin: 5px;
            color: transparent;
        }
        .fn:before {
            content: "";
            position: absolute;
            top: 5px;
            left:5px;
        }
        .fn.edit:before {
            content: "\003e";
            font-size: 14px;
            color: #222;
            top: -1px;
            left: 5px;
        }
        .fn.delete:before {
            content: "\00d7";
            font-size: 14px;
            color: #222;
            top: -1px;
            left: 5px;
        }
    </style>
</head>
<body>
<div class="btnsLine">
    <a class="frmBtn" href="/addProduct">Create</a>
    <a class="frmBtn" href="/addCategory">Add category</a>
</div>
<div>
    <form class="btnsLine" th:action="@{/findProduct}" method="post">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="category" placeholder="Category">
        <input class="frmBtn orange" type="submit" value="Filter"/>
    </form>
</div>
<div class="table">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Categories</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td>
                    <th:block th:each="category : ${product.getCategories()}">
                        <span th:text="${category.name}"></span>
                    </th:block>
                </td>

                <td><a class="fn edit" th:href="@{/editProduct(id=${product.id})}" title="Edit">&rsaquo;</a></td>
                <td><a class="fn delete" th:href="@{/deleteProduct(id=${product.id})}" title="Delete">&times;</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
